<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="windowLogin">
        <div id="login" class="windowLogin">
            <p class="loginText">Авторизация</p>
            <input type="text" id="username" placeholder="Введите логин..">
            <input type="password" id="password" placeholder="Введите пароль..">
            <div class="windowBtn" id="btn">
                <button onclick="login()">Вход</button>
                <button onclick="showRegister()">Регистрация</button>
            </div>
        </div>
        <div id="register" style="display:none;">
            <div class="windowLogin">
                <p class="loginText">Регистрация</p>
                <input type="text" id="regUsername" placeholder="Введите логин..">
                <input type="password" id="regPassword" placeholder="Введите пароль..">
                <div class="windowBtn">
                    <button onclick="register()">Зарегистрироваться</button>
                    <button onclick="showLogin()">Войти</button>
                </div>
            </div>
        </div>
        <div id="main" style="display:none;">
            <div class="controls">
                <button onclick="showCreateLawBranchForm()">Create Law Branch</button>
                <button onclick="showCreateTestForm()">Create Test</button>
                <button onclick="showLogin()">Выйти</button>
            </div>
            <div class="content">
                <div id="lawBranches"></div>
                <div id="total-score-container">
                    <p id="total-score">Общее количество баллов: 0</p>
                </div>
                <div id="branches">
                    <p class="contentText" id="contentText">Юридические отрасли:</p>
                    <div class="branchs">
                        <div class="branchsCol">
                            <button onclick="selectBranch('Административное право')" class="branchBtn">Административное право</button>
                            <button onclick="selectBranch('Гражданское право')" class="branchBtn">Гражданское право</button>
                            <button onclick="selectBranch('Земельное право')" class="branchBtn">Земельное право</button>
                            <button onclick="selectBranch('Конституционное право')" class="branchBtn">Конституционное право</button>
                            <button onclick="selectBranch('Налоговое право')" class="branchBtn">Налоговое право</button>
                            <button onclick="selectBranch('Семейное право')" class="branchBtn">Семейное право</button>
                        </div>
                        <div class="branchsCol">
                            <button onclick="selectBranch('Таможенное право')" class="branchBtn">Таможенное право</button>
                            <button onclick="selectBranch('Трудовое право')" class="branchBtn">Трудовое право</button>
                            <button onclick="selectBranch('Уголовное право')" class="branchBtn">Уголовное право</button>
                            <button onclick="selectBranch('Уголовно-исполнительное право')" class="branchBtn">Уголовно-исполнительное право</button>
                            <button onclick="selectBranch('Финансовое право')" class="branchBtn">Финансовое право</button>
                            <button onclick="selectBranch('Экологическое право')" class="branchBtn">Экологическое право</button>
                        </div>
                    </div>
                </div>

                <div id="topics" class="topics" style="display: none;">
                    <p class="contentText" id="selectedBranch"></p>
                    <div class="topicBtn">
                        <button onclick="startTest('Тест 1')" class="branchBtn">Тест с выбором ответа</button>
                        <button onclick="startTest('Тест 2')" class="branchBtn">Тест на соответствие</button>
                        <button onclick="startTest('Тест 3')" class="branchBtn">Верно / неверно</button>
                    </div>
                    <button id="exitButton" onclick="exitTopic()">Выйти из топика</button>
                </div>

                <div id="test" style="display: none;">
                    <div id="question-section">
                        <div id="question" class="question"></div>
                        <div id="answers" class="answers"></div>
                    </div>
                    <div id="result-section" style="display: none;">
                        <p class="contentText">Результат:</p>
                        <p id="score"></p>
                        <button onclick="exitTest()">Выйти</button>
                    </div>
                </div>

                <div id="matching-test" class="math" style="display: none;">
                    <div id="terms-container" class="termsCont"></div>
                    <div id="definitions-container" class="defCont"></div>
                    <button id="check-matching">Проверить</button>
                    <div id="matching-result"></div>
                    <button onclick="exitTest()">Выйти</button>
                </div>
            </div>
        </div>
        <div id="testForm" style="display:none;">
            <h2>Test</h2>
            <div id="testContent" style="display:none;">
                <!-- Сюда будут добавляться вопросы теста -->
            </div>
            <button onclick="submitTest()">Submit Test</button>
            <button onclick="closeTestForm()">Close</button>
        </div>
        <div id="createLawBranch" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Create Law Branch</h2>
                <input type="text" id="lawBranchName" placeholder="Law Branch Name">
                <div class="button-group">
                    <button onclick="createLawBranch()">Create</button>
                    <button onclick="closeCreateLawBranch()">Cancel</button>
                </div>
            </div>
        </div>
        <div id="createTest" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Create Test</h2>
                <select id="lawBranchSelect"></select>
                <input type="text" id="testName" placeholder="Test Name">
                <select id="testType">
                    <option value="Matching">Matching</option>
                    <option value="TrueFalse">True/False</option>
                    <option value="SingleChoice">Single Choice</option>
                    <option value="MultipleChoice">Multiple Choice</option>
                </select>
                <div id="questionsContainer"></div>
                <div class="button-group">
                    <button onclick="addQuestion()">Add Question</button>
                    <button onclick="createTest()">Create</button>
                    <button onclick="closeCreateTest()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/websocket.js"></script>
</body>
</html>
